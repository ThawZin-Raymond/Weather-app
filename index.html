<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-container">
        <div class="title-dashboard">
            <h1 class="title-name">Weather App</h1>
        </div>
        <div class="weather-container">
            <div class="weather-input">
                <input type="text" class="city-input" id="city" placeholder="Enter a City Name">
                <button class="search-button">Search</button>
                <div class="separator"></div>
                <button class="current-location-button">Use Current Location</button>
            </div>
            <div class="forecast-container">
                <div class="weather-info">
                    <h2>Current Weather Condition</h2>
                    <div class="today-details">

                    </div>
                </div>
                <div class="day-forecast">
                    <h2>A Week Forecast</h2>
                    <ul class="weather-cards">

                    </ul>
                </div>
            </div>
        </div>

        <script src="script.js"></script>

</body>

</html>
